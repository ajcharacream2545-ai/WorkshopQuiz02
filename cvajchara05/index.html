<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AJCHARA SAU - Home</title>
   <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== HEADER ===== */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      border: 2px solid #f00;
      padding: 4px 10px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    nav ul li a {
      transition: color 0.3s;
    }

    nav ul li a.active,
    nav ul li a:hover {
      color: #facc15;
    }

    .btn-talk {
      border: 1px solid #fff;
      padding: 8px 20px;
      border-radius: 20px;
      transition: background 0.3s, color 0.3s;
    }

    .btn-talk:hover {
      background: #fff;
      color: #000;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 60px 50px;
    }

    .hero-content {
      max-width: 500px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-content p {
      margin-bottom: 20px;
      color: #ddd;
    }

    .hero-icons {
      display: flex;
      gap: 15px;
      font-size: 1.5rem;
    }

    .hero-icons a {
      border: 1px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, color 0.3s;
    }

    .hero-icons a:hover {
      background: #fff;
      color: #000;
    }

    .hero-image { 
       border: 3px solid #fff;
       border-radius: 50%;
       width: 400px;  
       height: 400px;  
       overflow: hidden;
       flex-shrink: 0;
    }

    .hero-image img {
       width: 100%;
       height: 100%;
       object-fit: cover;
    }


    /* ===== TECH STACKS ===== */
    .tech-stacks {
      text-align: center;
      margin-top: 40px;
      font-size: 1rem;
      font-weight: bold;
    }

    .stack-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stack-icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .stack-icons img:hover {
      transform: scale(1.2);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
        gap: 30px;
      }
    }
  </style>
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <div class="logo">AJCHARA SAU</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="aboutus.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
    <a href="portfolio.html" class="btn-talk">Let's talk</a>
  </header>

  <!-- ===== HERO SECTION ===== -->
  <section class="hero">
    <div class="hero-content">
      <h1>Frontend web developer !</h1>
      <p>Hi, I'm AJCHARA SAU. A passionate Front-end Web Developer based in Thailand.</p>
      <div class="hero-icons">
         <a href="#"><i class="fa-brands fa-linkedin"></i></a>
         <a href="#"><i class="fa-brands fa-github"></i></a>
       </div>

    </div>
    <div class="hero-image">
      <img src="./image/foto.jpg" alt="Profile">
    </div>
  </section>

  <!-- ===== TECH STACKS ===== -->
  <div class="tech-stacks">My Tech Stacks</div>
  <div class="stack-icons">
    <img src="./image/symbol.png" alt="HTML5">
    <img src="./image/symbol (1).png" alt="CSS3">
    <img src="./image/js.png" alt="JavaScript">
    <img src="./image/Union.png" alt="Node.js">
    <img src="./image/Vector.png" alt="React">
    <img src="./image/spring-original.png" alt="Spring">
    <img src="./image/Default.png" alt="Java">
    <img src="./image/Component.png" alt="Figma">
    <img src="./image/Firebase.png" alt="Firebase">
  </div>
</body>
</html>
